<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tour Track</title>
  </head>
  <body>
    <a href="{% url 'index_view' %}">Home</a>
    {% if not request.user.is_authenticated %}
      <a href="{% url 'user_create_view' %}">New Profile</a>
      <a href="{% url 'login' %}">Login</a>
    {% else %}
      <a href="{% url 'profile_detail_view' request.user.profile.id %}">Your Profile</a>
      <a href="{% url 'logout' %}?next={% url 'index_view' %}">Logout</a>
    {% endif %}

    {% block content %}
    {% endblock %}
  </body>
</html>
